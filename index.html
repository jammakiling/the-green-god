<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Green God</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="loading-screen">
      <button class="btn play-btn">Play</button>
    </div>
    <div class="game-screen hidden">
      <div class="instruct-modal">
        <p class="modal-text">Instructions</p>
        <button class="btn start-btn">Start</button>
      </div>
      <h1>The Green God</h1>
      <div class="game-container"></div>
      <div class="text">
        <p>Tries: <span class="tries"></span></p>
        <p>Score: <span class="score"></span></p>
      </div>
      <div class="actions">
        <button onclick="restart()">Restart</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
